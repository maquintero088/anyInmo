apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'war'

    group = 'com.qcmarcel'
repositories {
    mavenCentral()
    flatDir {
       dirs("libs")
    }
}

dependencies {
    providedCompile 'jakarta.platform:jakarta.jakartaee-web-api:10.0.0'
    implementation 'mysql:mysql-connector-java-5.1.30-bin'
    testImplementation     'junit:junit:4.13'
}
